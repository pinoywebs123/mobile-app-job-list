<ion-header>

  <ion-navbar color="primary">
    <ion-title>Job Information</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="md-close" showWhen="android, windows" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="data">
      <ion-card>
        <ion-card-header>
          {{data.jobtitle}}
        </ion-card-header>
        <ion-card-content>
         <p>{{data.snippet}}</p>
        <button ion-button color="danger" block>APPLY NOW</button>
        </ion-card-content>
      </ion-card>
  </div>
</ion-content>
